<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/eadfd9b262.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/theme.css" />
    <title>Crestline Custom promotional Products</title>
  </head>
  <body id="top-of-page">
    <div class="gutter">
      <header class="login-header">
        <nav class="top-nav login-items">
          <ul>
            <li><a href="#">Welcome Guest</a></li>
            <li><a href="#">Sign in</a></li>
            <li><a href="#">Register</a></li>
            <li><a href="#">Catalog Request</a></li>
            <li><a href="#">Email Sign-up</a></li>
            <li><a href="#">Live Chat</a></li>
            <li>
              <a href="#"
                ><i class="fas fa-shopping-cart"></i> Cart
                <span style="color:#f58220">(0)</span></a
              >
            </li>
          </ul>
        </nav>
      </header>
      <header class="logo-header">
        <div class="main-logo">
          <img
            src="./img/crestlinelogo.png"
            alt="Crestline Logo"
            class="crestline-logo"
          />
        </div>
        <div class="wrapper">
          <div class="search-bar container-search">
            <div class="container-input">
              <input
                type="text"
                list="psychology_theories_list"
                id="psychology_theories_search"
                class="search-term"
                placeholder="Enter item number or search by keyword..."
              />
              <button type="submit" class="search-button" id="selectTheory">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="phone">
          <a href="tel:18664884975">Call us at 1 866 488 4975</a>
        </div>
      </header>
      <header class="menu-header">
        <nav>
          <div class="menu">
            <ul>
              <li class="home-border">
                <a href="#top-of-page"><i class="fas fa-home"></i></i></a>
              </li>
              <li>
                <a href="#">Apparel <i class="fas fa-chevron-down"></i></a>
              </li>
              <li>
                <a href="#">Bags & Totes <i class="fas fa-chevron-down"></i></a>
              </li>
              <li>
                <a href="#">Drinkware <i class="fas fa-chevron-down"></i></a>
              </li>
              <li>
                <a href="#"
                  >Health & Wellness <i class="fas fa-chevron-down"></i
                ></a>
              </li>
              <li>
                <a href="#">Home & Auto <i class="fas fa-chevron-down"></i></a>
              </li>
              <li>
                <a href="#"
                  >Office & Tech <i class="fas fa-chevron-down"></i
                ></a>
              </li>
              <li>
                <a href="#">Shop By <i class="fas fa-chevron-down"></i></a>
              </li>
              <li>
                <a href="#"
                  >Sports & Outdoor <i class="fas fa-chevron-down"></i
                ></a>
              </li>
              <li>
                <a href="#"
                  >Tradeshow & Events <i class="fas fa-chevron-down"></i
                ></a>
              </li>
              <li>
                <a href="#">Writing <i class="fas fa-chevron-down"></i></a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <div class="container carousel">
        <img
          src="https://cdns.crestline.com/crestline/home_hero_newItems_010620.jpg?q=100"
          alt=""
        />

      <div class="product-content">
        <div class="product">

        <div class="product">

        </div>
        <div class="product">

        </div>
